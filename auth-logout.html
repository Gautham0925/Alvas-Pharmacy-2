<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .vh-100 {
            min-height: 100vh;
        }
        .d-flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
        }
        .login-container h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #343a40;
        }
        .login-container .form-group label {
            font-weight: 500;
        }
        .login-container .btn-primary {
            background: #007bff;
            border: none;
        }
        .login-container .btn-primary:hover {
            background: #0056b3;
        }
        .login-container .form-control {
            border-radius: 5px;
        }
        .login-container p {
            font-size: 0.9rem;
        }
        .login-container p a {
            color: #007bff;
            text-decoration: none;
        }
        .login-container p a:hover {
            text-decoration: underline;
        }
        .input-icon {
            position: relative;
        }
        .input-icon > i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .input-icon > input {
            padding-left: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex-center">
        <div class="login-container shadow-sm">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm" action="/login" method="POST">
                <div class="form-group input-icon">
                    <label for="username">Username</label>
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group input-icon">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate successful login. Replace this with your AJAX login request.
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'testuser' && password === 'testpassword') {
                // Simulate successful login
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password.'); // Basic validation feedback
            }
        });
    </script>
</body>
</html>
